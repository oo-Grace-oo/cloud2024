spring:
  application:
    name: cloud-payment-service
    ####Spring Cloud Consul for Service Discovery
  jackson:
    time-zone: GMT+8
    date-format: yyyy-MM-dd HH:mm:ss
  cloud:
    consul:
      host:
      port: 8500
      discovery:
        service-name: ${spring.application.name}
        heartbeat:
          enabled: true
      config:
        profile-separator: '-' # default value is ","ï¼Œwe update '-'
        format: YAML
        watch:
          wait-time: 30

